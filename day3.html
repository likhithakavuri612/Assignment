<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day3.css">
    <title>Your E-commerce Website</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <img src="./logo.jpeg" alt="Your Logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Listing Section -->
    <section class="product-list">
        <div class="container">
            <!-- Product Cards go here -->
            <!-- Example Card -->
            <div class="product-card">
                <img src="./Product2.webp" alt="Product Image">
                <h3>Product Name</h3>
                <p>$1400.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <!-- Footer Content goes here -->
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
            <div class="footer-contact">
                <p>Contact: your@email.com</p>
                <!-- Add more contact details as needed -->
            </div>
            <div class="footer-social">
                <!-- Add social media icons -->
                <!-- Example: <img src="facebook-icon.png" alt="Facebook"> -->
            </div>
        </div>
    </footer>

</body>
</html>
